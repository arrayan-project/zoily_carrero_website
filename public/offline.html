<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sin conexión</title>
  <!-- Icono del sitio -->
  <link rel="icon" href="/img/logo/logoblack2.png" sizes="250x250" type="image/png" />
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      color: #333;
      font-family: 'Cinzel', serif;
      text-align: center;
    }
    img.site-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      background: #81074a;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Cinzel', serif;
    }
    button:hover {
      background: #9b294b;
    }
  </style>
</head>
<body>
  <!-- Muestra el icono para más personalización -->
  <img class="site-icon" src="/img/logo/logoblack2.png" alt="Logo Zoily" />
  <h1>Sin conexión</h1>
  <p>Parece que estás sin conexión. Por favor, revisa tu conexión e inténtalo de nuevo.</p>
  <button onclick="location.reload()">Recargar</button>
</body>
</html>
